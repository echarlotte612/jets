{% extends 'base.html' %}
{% load static %}
{% block CSS %}<link rel="stylesheet" href="{% static 'library/map.css' %}">{% endblock %}
{% block title %}DeCryptid | Cryptid Map{% endblock %}
{% block content %}
<div class="main-map-page">
    <div class="map-header">
        <h1 class="map-title">Map of Sightings</h1>
        <p>Select a continent to see all cryptid sightings reported there!</p>
    </div>
    <div class="map">
        <!-- <img class="world" src="{% static 'library/world-grey.png' %}"> -->
        <a href = "{% url 'sightings_continent' 'Africa' %}">
            <img class="africa" src="{% static 'library/africa-grey.png' %}" title="Africa">
        </a>
        <a href = "{% url 'sightings_continent' 'Europe' %}">
            <img class="europe" src="{% static 'library/europe-grey.png' %}" title="Europe">
        </a>
        <a href = "{% url 'sightings_continent' 'Asia' %}">
            <img class="asia" src="{% static 'library/asia-grey.png' %}" title="Asia">
        </a>
        <a href = "{% url 'sightings_continent' 'North America' %}">
            <img class="northamerica" src="{% static 'library/northamerica-grey.png' %}" title="North America">
        </a>
        <a href = "{% url 'sightings_continent' 'South America' %}">
            <img class="southamerica" src="{% static 'library/southamerica-grey.png' %}" title="South America">
        </a>
        <a href = "{% url 'sightings_continent' 'Australia' %}">
            <img class="australia" src="{% static 'library/australia-grey.png' %}" title="Australia">
        </a>
        <a href = "{% url 'sightings_continent' 'Far Far Away' %}">
            <img class="farfaraway" src="{% static 'library/shrekmap.png' %}" title="Far Far Away">
        </a>
    </div>
</div>

{% endblock %}<!---end body-->
